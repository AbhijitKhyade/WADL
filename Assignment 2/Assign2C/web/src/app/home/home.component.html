<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <!-- Display message if user is not logged in -->
      <ng-container *ngIf="!isLoggedIn">
       <div class="d-flex justify-content-center align-items-center">
        <h1>Please login to see all users.</h1>
       </div>
      </ng-container>
      
      <!-- Display list of users if user is logged in -->
      <ng-container *ngIf="isLoggedIn">
        <h2>All Users</h2>
        <ul>
          <li *ngFor="let user of users">
            <p>Name: {{ user.name }}</p>
            <p>Email: {{ user.email }}</p>
          </li>
        </ul>
      </ng-container>
    </div>
  </div>
</div>
