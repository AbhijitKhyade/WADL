<div class="register-container d-flex flex-column justify-content-center align-items-center">
  <div class="content shadow">
    <div class="register-head">
      <h1>Register</h1>
    </div>
    <div class="register-box">
      <form class="d-flex flex-column" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
            <!-- <div *ngIf="registrationForm.get('name').errors && registrationForm.get('name').touched" class="error">
              Please enter your name.
            </div> -->
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control"  id="email" formControlName="email">
            <!-- <div *ngIf="registrationForm.get('email').errors && registrationForm.get('email').touched" class="error">
              Please enter a valid email address.
            </div> -->
          </div>
          <div class="mb-3">
            <label for="password" class="form-label" >Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <!-- <div *ngIf="registrationForm.get('password').errors?.required && registrationForm.get('password')?.touched" class="error">
              Password is required.
            </div> -->
          </div>
        </div>
        <button type="submit" class="btn btn-primary" >Register</button>
      </form>
    </div>
  </div>
</div>
